architect:
  - ardesco
  - afranken
  - pmouawad
docker:
  image: "yegor256/rultor-image"
decrypt:
  settings.xml: "repo/settings.xml.asc"
  pubring.gpg: "repo/pubring.gpg.asc"
  secring.gpg: "repo/secring.gpg.asc"
env:
  JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
release:
  pre: false
  script: |-
    mkdir /home/r/gpg/
    cp ../.gnupg/pubring.kbx /home/r/gpg/pubring.kbx
    ls -la /home/r/gpg/
    sudo chmod 700 /home/r/gpg/
    sudo chmod 600 /home/r/gpg/pubring.kbx
    mvn -Prelease versions:set "-DnewVersion=${tag}"
    git commit -am "${tag}"
    ls -la /home/r/gpg/
    mvn clean deploy -Prelease --settings /home/r/settings.xml
  commanders:
    - ardesco
    - pmouawad
